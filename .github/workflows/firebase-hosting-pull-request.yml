name: Deploy to Firebase Hosting on PR (OIDC)

on:
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: 643891213580
  PROJECT_NAME: prd-mon-d
  SERVICE_ACCOUNT_EMAIL: deploy-to-firebase-prd@prd-morn-d.iam.gserviceaccount.com # ã‚µãƒ¼ãƒ“ã‚¹ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã®ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹

jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write' # OIDCèªè¨¼ã®ãŸã‚ã«å¿…é ˆ
      pull-requests: 'write' # PRã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã®ãŸã‚ã«å¿…è¦

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # OIDCèªè¨¼
      - name: Authenticate to Google Cloud (OIDC)
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/${{ env.PROJECT_ID }}/locations/global/workloadIdentityPools/deploy-firebase-prd-pool/providers/firebase-prd-provider'
          service_account: ${{ env.SERVICE_ACCOUNT_EMAIL }}

      - name: Install dependencies & build frontend
        run: npm ci && npm run build
      
      # Firebase CLI ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Firebase CLI ã‚’ç›´æ¥å®Ÿè¡Œã—ã¦ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to Firebase Hosting Preview Channel
        id: deploy
        run: |
          firebase hosting:channel:deploy ${{ github.event.pull_request.head.ref }} \
            --project ${{ env.PROJECT_ID }} \
            --expires 1d \
            --json

      # PRã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼URLã‚’ã‚³ãƒ¡ãƒ³ãƒˆã™ã‚‹
      - name: Add preview URL to PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: 'firebase-preview'
          message: |
            ğŸš€ Live Preview available at: ${{fromJson(steps.deploy.outputs) }}
            ğŸš€ Live Preview available at: ${{fromJson(steps.deploy.outputs).result }}
            ğŸš€ Live Preview available at: ${{fromJson(steps.deploy.outputs).result.${{env.PROJECT_NAME}} }}
            ğŸš€ Live Preview available at: ${{fromJson(steps.deploy.outputs).result.${{env.PROJECT_NAME}}.url }}
          append: false
