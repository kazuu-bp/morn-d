# .github/workflows/firebase-hosting-pull-request-oidc.yml (推奨のOIDC対応版)

name: Deploy to Firebase Hosting on PR (OIDC)

on:
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: 643891213580
  PROJECT_NAME: prd-mon-d
  SERVICE_ACCOUNT_EMAIL: deploy-to-firebase-prd@prd-morn-d.iam.gserviceaccount.com # サービスアカウントのメールアドレス

jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write' # OIDC認証のために必須
      pull-requests: 'write' # PRコメント投稿のために必要

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # OIDC認証
      - name: Authenticate to Google Cloud (OIDC)
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/${{ env.PROJECT_ID }}/locations/global/workloadIdentityPools/deploy-firebase-prd-pool/providers/firebase-prd-provider'
          service_account: ${{ env.SERVICE_ACCOUNT_EMAIL }}

      - name: Install dependencies & build frontend
        run: npm ci && npm run build
      
      # Firebase CLI をインストール
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Firebase CLI を直接実行してデプロイ
      - name: Deploy to Firebase Hosting Preview Channel
        id: deploy
        run: |
          firebase hosting:channel:deploy ${{ github.event.pull_request.head.ref }} \
            --project ${{ env.PROJECT_ID }} \
            --expires 1d \
            --json

      # PRにプレビューURLをコメントする
      - name: Add preview URL to PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: 'firebase-preview'
          message: |
            🚀 Live Preview available at: ${{fromJson(steps.deploy.outputs) }}
            🚀 Live Preview available at: ${{fromJson(steps.deploy.outputs).result }}
            🚀 Live Preview available at: ${{fromJson(steps.deploy.outputs).result.${{env.PROJECT_NAME}} }}
            🚀 Live Preview available at: ${{fromJson(steps.deploy.outputs).result.${{env.PROJECT_NAME}}.url }}
          append: false
